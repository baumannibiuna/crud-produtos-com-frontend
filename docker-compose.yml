
services:
  backend:
    build:
      context: .  # Contexto na pasta raiz
      dockerfile: ./crud-produtos/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: ./frontend-produtos
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge